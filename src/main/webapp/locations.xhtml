<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h1 class="header">
                            <span class="blue-text">TRA</span><span class="orange-text">VEL</span><span class="red-text">MORE</span>
                        </h1>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <p:dataTable var="locatie" value="#{locatieController.locations}" id="locatieDataTable">
                    <p:column headerText="naam">
                        <h:outputText value="#{locatie.naam}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
