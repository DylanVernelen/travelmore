<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="content">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <h1 class="header">
                            <span class="blue-text">TRA</span><span class="orange-text">VEL</span><span class="red-text">MORE</span>
                        </h1>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                <ui:repeat value="#{reisController.all}" var="reis">


                        <div class="col s12 m4">
                            <div class="card">
                                <div class="card-image">
                                    <p:graphicImage value="resources/img/#{reis.afbeelding}"/>
                                    <span class="card-title"><h:outputText value="#{reis.naam}"/></span>
                                </div>
                                <div class="card-content">
                                    <table>
                                        <tbody>
                                        <tr>
                                            <td><h:outputText value="Plaatsen: x/#{reis.aantalPlaatsen} beschikbaar"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Start: #{reis.startdatumPretty}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Eind: #{reis.einddatumPretty}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Vertrek: #{reis.vertrek.naam}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Aankomst: #{reis.bestemming.naam}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputText value="Transportmiddel: #{reis.transportmiddel.naam}"/>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="card-action">
                                        <a href="#">Reis boeken</a>
                                </div>
                            </div>
                        </div>






                </ui:repeat>
                </div>
            </div>
        </main>
    </ui:define>
</ui:composition>
</html>
