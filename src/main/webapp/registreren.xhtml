<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
<ui:define name="content">

<main>
<f:view>
    <h:form class="form offset-s2 col s6 pull-s2">
        <h2><h:outputText value="Registreer"/></h2>
            <div class="offset-s2 col s6">
            <label>Naam:</label>
           <div class="input-field">
                <h:inputText  requiredMessage="Je moet een naam invullen" required="true"  id="Naam" value="#{gebruikerController.nieuweGebruiker.naam}">
                </h:inputText>
               <h:message for="Naam" style="color:red" />
            </div>
            </div>
                   <div class="  offset-s2 col s6 pull-s4 ">
                        <label>Adress:</label>
                    <div class="input-field">
                    <h:inputText id="Adres" required="true" requiredMessage="Je moet een adres invullen"   value="#{gebruikerController.nieuweGebruiker.adres}">
                    </h:inputText>
                        <h:message for="Adres" style="color:red" />
                    </div>
                    </div>
                     <div class=" offset-s2 col s6 pull-s4 ">
                        <label>Woonplaats:</label>
                    <div class="input-field ">
                    <h:inputText id="Woonplaats" required="true" requiredMessage="Je moet een woonplaats invullen"    value="#{gebruikerController.nieuweGebruiker.woonplaats}">
                    </h:inputText>
                        <h:message for="Woonplaats" style="color:red" />
                    </div>
                    </div>
                     <div class="offset-s2 col s6 pull-s4 ">
                         <label>Email:</label>
                     <div class="input-field ">
                     <h:inputText required="true" id="Email" requiredMessage="Je moet een email adres ingeven"
                                  validatorMessage="Dit is geen email address" value="#{gebruikerController.nieuweGebruiker.email}">

                         <f:validateRegex pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+.[a-zA-Z0-9]+" />
                     </h:inputText>
                         <h:message for="Email" style="color:red" />
                     </div>
                     </div>
                   <div class="offset-s2 col s6 pull-s4">
                         <label>Wachtwoord:</label>
                     <div class="input-field  ">
                         <h:inputSecret required="true" requiredMessage="Je moet een passwoord ingeven" validatorMessage="Passwoord moet minstens 6 karakters lang zijn." id="Password" value="#{gebruikerController.nieuweGebruiker.wachtwoord}" >
                             <f:validateLength minimum="6"  />
                         </h:inputSecret>
                         <h:message for="Password" style="color:red" />
                     </div>
                     </div>
                    <div class="row">
            <h:commandLink class="waves-effect waves-light btn"  value="registreer" action="#{gebruikerController.registreer()}">
            </h:commandLink>
                    </div>
    </h:form>
</f:view>
</main>
</ui:define>
</ui:composition>
</html>
