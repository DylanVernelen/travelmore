<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml">
<ui:define name="content">
<header>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="header">
                    <span class="blue-text">TRA</span><span class="orange-text">VEL</span><span class="red-text">MORE</span>
                </h1>
                <div class="divider"></div>
            </div>
        </div>
    </div>
</header>
<main>
<f:view>
    <h:form class="form offset-s2 col s8">
        <h2><h:outputText value="Registreer"/></h2>
            <div class="offset-s2 col s10">
            <label>Naam:</label>
           <div class="input-field">
                <h:inputText  id="Naam"   value="#{gebruikerController.nieuweGebruiker.naam}">
                </h:inputText>
            </div>
            </div>

           <div class="  offset-s2 col s10row">
                <label>Adress:</label>
            <div class="input-field">
            <h:inputText   value="#{gebruikerController.nieuweGebruiker.adres}">
            </h:inputText>
            </div>
            </div>
             <div class=" offset-s2 col s10row">
                <label>Woonplaats:</label>
            <div class="input-field ">
            <h:inputText   value="#{gebruikerController.nieuweGebruiker.woonplaats}">
            </h:inputText>
            </div>
            </div>
             <div class="offset-s2 col s10 ">
                 <label>Email:</label>
             <div class="input-field ">
             <h:inputText   value="#{gebruikerController.nieuweGebruiker.email}">
             </h:inputText>
             </div>
             </div>
           <div class="offset-s2 col s10">
                 <label>Wachtwoord:</label>
             <div class="input-field ">
             <h:inputText   value="#{gebruikerController.nieuweGebruiker.wachtwoord}">
             </h:inputText>
             </div>
             </div>
            <div class="row">
            <h:commandLink class="waves-effect waves-light btn"  value="registreer" action="#{gebruikerController.registreer()}">
            </h:commandLink>
            </div>

    </h:form>

</f:view>
</main>
</ui:define>
</ui:composition>
</html>
